{% extends "posts/post_base.html" %}

{% block prepost %}
<div class="col-md-4">
	<div class="card">
		<div class="card-header">
			<h1>{{ post_user.username }}</h1>	
		</div>
			
		<img class="rounded-circle account-img" src="{{ post_user.portrait.image.url }}" style="width: 150px" />
	</div>
		
</div>
{% endblock %}

{% block post_content %}
<div class="col-md-8">
	{% for post in post_list %}
		{% include "posts/_post.html" %}
	{% endfor %}
</div>
{% endblock %}
